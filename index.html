<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>花扇的资源站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000, #1a0f3d, #000);
            background-size: 400% 400%;
            animation: bg-flow 15s ease infinite;
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
        }
        @keyframes bg-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .stars::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(#f0e6ff 0.5px, transparent 0.5px),
                radial-gradient(#c084fc 0.4px, transparent 0.4px);
            background-size: 80px 80px, 50px 50px;
            background-position: 0 0, 20px 20px;
            opacity: 0.3;
            animation: sparkle 2s ease-in-out infinite alternate;
        }
        @keyframes sparkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.5; }
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }
        .avatar-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 15px;
            position: relative;
            cursor: pointer;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #a78bfa;
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.8);
            /* 头像默认不旋转，通过JS动态添加/移除动画类 */
        }
        /* 头像旋转动画类 */
        .avatar.rotating {
            animation: rotate 15s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .music-status {
            color: #a78bfa;
            font-size: 15px;
        }
        .announcement {
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 15px;
            background-color: rgba(26, 10, 61, 0.8);
            border: 2px solid #a78bfa;
            border-radius: 12px;
            text-align: center;
            color: #f0e6ff;
        }
        .announcement h2 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .btn-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .download-btn {
            display: block;
            width: 100%;
            height: 65px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #9333ea, #ec4899);
            border: none;
            border-radius: 35px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            line-height: 65px;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.3);
        }
        .download-btn span {
            color: #ffd700;
            margin-right: 10px;
            font-size: 22px;
        }
        .update-time {
            text-align: center;
            margin-top: 20px;
            color: #a78bfa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <script>
        const clickSound = new Audio('http://share.sunjiada.cn/data/music_57832650.mp3');
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                clickSound.currentTime = 0;
                clickSound.play().catch(err => {
                    console.log('播放音效失败:', err);
                });
            });
        });

        // 实现音乐和头像旋转联动
        const bgMusic = new Audio('http://share.sunjiada.cn/data/music_23509492.mp3');
        let isMusicPlaying = false;
        const musicToggle = document.getElementById('musicToggle');
        const avatar = document.getElementById('avatar');

        musicToggle.addEventListener('click', function() {
            if (isMusicPlaying) {
                // 暂停音乐，停止头像旋转
                bgMusic.pause();
                avatar.classList.remove('rotating');
            } else {
                // 播放音乐，开始头像旋转
                bgMusic.play().catch(err => {
                    console.log('播放音乐失败，需要用户交互:', err);
                });
                avatar.classList.add('rotating');
            }
            isMusicPlaying = !isMusicPlaying;
        });

        document.addEventListener(
          "wheel",
          function (e) {
            if (e.ctrlKey && Math.abs(e.deltaY) !== 0) {
              e.preventDefault();
            }
          },
          { passive: false }
        );
        window.onload = function () {
          let lastTouchEnd = 0;
          document.addEventListener("gesturestart", function (e) {
            e.preventDefault();
          });
          document.addEventListener("touchend", function (e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
              e.preventDefault();
            }
            lastTouchEnd = now;
          }, false);
          document.addEventListener("touchstart", function (e) {
            if (e.touches.length > 1) {
              e.preventDefault();
            }
          });
        };
    </script>
</body>
</html>
