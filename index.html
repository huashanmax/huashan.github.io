<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花扇的资源</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a051a;
            font-family: "微软雅黑", sans-serif;
            padding: 30px 20px;
            overflow-y: auto;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .stars span {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: starFlash 3s linear infinite;
        }
        @keyframes starFlash {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        .rain span {
            position: absolute;
            width: 1px;
            background: linear-gradient(transparent, #99ccff);
            animation: rainFall 1s linear infinite;
        }
        @keyframes rainFall {
            0% { transform: translateY(-10px); opacity: 0; }
            30% { opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .content-wrapper {
            position: relative;
            z-index: 3;
            max-width: 350px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* 缩小了间距 */
        }

        /* 新增：头像提示文字样式 */
        .avatar-hint {
            color: #99ccff;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(153, 204, 255, 0.5);
            margin-bottom: 10px;
            text-align: center;
        }

        .avatar-player {
            position: relative;
            width: 160px;
            height: 160px;
            cursor: pointer;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #00ccff;
            box-shadow: 0 0 20px #00ccff, 0 0 40px rgba(0,204,255,0.3);
            background: #111;
            object-fit: cover;
        }
        .avatar-rotate {
            animation: avatarSpin 8s linear infinite;
        }
        @keyframes avatarSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .volume-btn {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: #0a051a;
            border-radius: 50%;
            border: 2px solid #00ccff;
            box-shadow: 0 0 10px #00ccff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ccff;
            font-size: 20px;
            z-index: 4;
            cursor: pointer;
        }

        .download-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .download-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 25px;
            width: 100%;
            height: 65px;
            background: rgba(10,5,26,0.95);
            border: 2px solid #00ccff;
            border-radius: 12px;
            color: #00ccff;
            text-decoration: none;
            box-shadow: 0 0 12px rgba(0,204,255,0.4);
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: rgba(0,204,255,0.1);
            box-shadow: 0 0 20px #00ccff;
        }
        .download-btn i {
            font-size: 24px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="rain"></div>

    <div class="content-wrapper">
        <!-- 新增：头像提示文字 -->
        <div class="avatar-hint">点击头像播放/暂停音乐</div>
        
        <div class="avatar-player" id="avatarPlayer">
            <img src="http://glowguide.space/img/68ee842539816.jpg" 
                 alt="头像" class="avatar-img" id="avatarImg">
            <div class="volume-btn" id="volumeBtn">
                <<<<i class="fas fa-volume-up" id="volumeIcon"></</</</i>
            </div>
        </div>

        <div class="download-buttons">
            <a href="https://easylink.cc/yfrzc9" class="download-btn" target="_blank">
                <<<<i class="fas fa-download"></</</</i>
                <span>花扇魔改双旦debug版本</span>
            </a>
            <a href="https://easylink.cc/iogrda" class="download-btn" target="_blank">
                <<<<i class="fas fa-download"></</</</i>
                <span>地铁跑酷墨西哥菜单</span>
            </a>
            <a href="https://easylink.cc/dd4mwe" class="download-btn" target="_blank">
                <<<<i class="fas fa-download"></</</</i>
                <span>观看改存档教程</span>
            </a>
            <a href="https://easylink.cc/n7c9az" class="download-btn" target="_blank">
                <<<<i class="fas fa-download"></</</</i>
                <span>下载存档</span>
            </a>
            <a href="https://v.kuaishou.com/npNbW8hX" class="download-btn" target="_blank">
                <<<<i class="fas fa-download"></</</</i>
                <span>花扇主页</span>
            </a>
        </div>
    </div>

    <audio id="musicPlayer" src="http://share.sunjiada.cn/data/music_56762242.mp3"></audio>

    <script>
        const stars = document.querySelector('.stars');
        const starCount = 150;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('span');
            const size = Math.random() * 2 + 0.5;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const delay = Math.random() * 5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${left}%`;
            star.style.top = `${top}%`;
            star.style.animationDelay = `${delay}s`;
            stars.appendChild(star);
        }

        const rain = document.querySelector('.rain');
        const rainCount = 200;
        for (let i = 0; i < rainCount; i++) {
            const drop = document.createElement('span');
            const height = Math.random() * 20 + 10;
            const left = Math.random() * 100;
            const delay = Math.random() * 2;
            drop.style.height = `${height}px`;
            drop.style.left = `${left}%`;
            drop.style.animationDelay = `${delay}s`;
            rain.appendChild(drop);
        }

        const musicPlayer = document.getElementById('musicPlayer');
        const avatarImg = document.getElementById('avatarImg');
        const avatarPlayer = document.getElementById('avatarPlayer');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        let isMuted = false;

        avatarPlayer.addEventListener('click', (e) => {
            if (!e.target.closest('.volume-btn')) {
                if (musicPlayer.paused) {
                    musicPlayer.play().catch(err => {});
                    avatarImg.classList.add('avatar-rotate');
                } else {
                    musicPlayer.pause();
                    avatarImg.classList.remove('avatar-rotate');
                }
            }
        });

        volumeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isMuted = !isMuted;
            musicPlayer.muted = isMuted;
            volumeIcon.className = isMuted ? 'fas fa-volume-off' : 'fas fa-volume-up';
        });

        musicPlayer.addEventListener('ended', () => {
            avatarImg.classList.remove('avatar-rotate');
        });

        // 页面加载完成后自动播放音乐并旋转头像
        document.addEventListener('DOMContentLoaded', () => {
            musicPlayer.play().catch(err => {
                console.log("自动播放被浏览器阻止，请点击页面后重试:", err);
                // 如果自动播放被阻止，仍然给用户一个视觉提示
                avatarImg.classList.add('avatar-rotate');
            });
            avatarImg.classList.add('avatar-rotate');
        });
    </script>
</body>
</html>
