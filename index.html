<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        /* 原有样式不变，省略重复代码 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            contain: layout paint;
        }

        body {
            min-height: 100vh;
            background: #0a0518;
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(1px 1px at 10px 20px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 30px 80px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 50px 140px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 70px 50px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 90px 120px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 110px 180px, #e0e7ff, rgba(0,0,0,0.8));
            background-repeat: repeat;
            background-size: 120px 120px;
        }

        .meteor {
            position: fixed;
            top: -10%;
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.2));
            box-shadow: 0 0 8px #fff;
            animation: meteor-fall linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .meteor:nth-child(1) { left: 15%; animation-duration: 3s; }
        .meteor:nth-child(2) { left: 35%; animation-duration: 4s; animation-delay: 0.5s; }
        .meteor:nth-child(3) { left: 55%; animation-duration: 2.8s; animation-delay: 1s; }
        .meteor:nth-child(4) { left: 75%; animation-duration: 3.5s; animation-delay: 0.3s; }
        .meteor:nth-child(5) { left: 95%; animation-duration: 2.5s; animation-delay: 0.8s; }

        @keyframes meteor-fall {
            0% { transform: translateY(0) rotate(8deg); opacity: 1; }
            100% { transform: translateY(120vh) rotate(8deg); opacity: 0; }
        }

        .header {
            text-align: center;
            padding: 40px 0 20px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 28px;
            color: #f0e6ff;
            margin-bottom: 30px;
        }

        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #c084fc;
            transition: border-color 0.3s;
            loading: lazy;
        }

        .avatar.loaded {
            animation: rotate 15s linear infinite;
            will-change: transform;
        }

        .avatar-container:hover .avatar {
            border-color: #f472b6;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .download-btn {
            display: block;
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
        }

        .download-btn span {
            margin-right: 8px;
            color: #ffd700;
        }

        .download-btn:hover {
            transform: translateY(-3px);
        }

        .error-modal,
        /* 新增：自动播放提示弹窗样式 */
        .auto-play-tip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content,
        .tip-content {
            width: 80%;
            max-width: 400px;
            background: #1e1b4b;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .tip-content h3 {
            color: #a78bfa;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .tip-content p {
            color: #e0e7ff;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .modal-content h3 {
            color: #f87171;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .modal-content p {
            color: #e0e7ff;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .refresh-btn,
        .confirm-btn {
            padding: 12px 30px;
            background: #3b82f6;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover,
        .confirm-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>

    <div class="btn-container">

        <a href="https://www.123865.com/s/DHheVv-ZYFb" class="download-btn" target="_blank"><span>3</span>花扇的版本站</a>
        <a href="https://easylink.cc/yfrzc9" class="download-btn" target="_blank"><span>4</span>花扇改双旦debug</a>

        <a href="https://easylink.cc/dd4mwe" class="download-btn" target="_blank"><span>6</span>观看改存档教程</a>

        <a href="https://你的新链接" class="download-btn" target="_blank"><span>8</span>下载安装包</a>
        <a href="https://你的新链接" class="download-btn" target="_blank"><span>9</span>下载安装包</a>

    </div>

    <div class="error-modal" id="errorModal">
        <div class="modal-content">
            <h3>网页加载失败</h3>
            <p>请尝试刷新页面或重新进入</p>
            <button class="refresh-btn" id="refreshBtn">刷新页面</button>
        </div>
    </div>

    <!-- 新增：自动播放提示弹窗 -->
    <div class="auto-play-tip" id="autoPlayTip">
        <div class="tip-content">
            <h3>音乐自动播放提示</h3>
            <p>点击任意位置开始播放背景音乐</p>
            <button class="confirm-btn" id="confirmBtn">知道了</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('avatar').classList.add('loaded');
            // 新增：页面加载后尝试自动播放音乐
            initAutoPlayMusic();
        });

        // 新增：音乐初始化与自动播放逻辑
        let bgMusic = null;
        let isPlaying = false;
        const autoPlayTip = document.getElementById('autoPlayTip');
        const confirmBtn = document.getElementById('confirmBtn');
        const avatarContainer = document.getElementById('avatarContainer');

        // 初始化音乐实例
        function initAutoPlayMusic() {
            bgMusic = new Audio();
            bgMusic.src = "http://share.sunjiada.cn/data/music_67134445.mp3";
            bgMusic.preload = "auto"; // 这里的音乐链接提前加载音乐资源

            // 尝试自动播放，失败则显示提示
            bgMusic.play().then(() => {
                isPlaying = true;
                avatarContainer.style.boxShadow = '0 0 20px #f472b6';
            }).catch(() => {
                autoPlayTip.style.display = 'flex'; // 被拦截时显示提示
            });
        }

        // 点击提示弹窗按钮/页面任意位置触发播放
        confirmBtn.addEventListener('click', triggerPlayMusic);
        document.body.addEventListener('click', (e) => {
            // 若提示显示，且点击的不是弹窗内容（避免重复触发）
            if (autoPlayTip.style.display === 'flex' && !e.target.closest('.tip-content')) {
                triggerPlayMusic();
            }
        });

        // 触发音乐播放
        function triggerPlayMusic() {
            if (!isPlaying) {
                bgMusic.play();
                isPlaying = true;
                avatarContainer.style.boxShadow = '0 0 20px #f472b6';
                autoPlayTip.style.display = 'none'; // 隐藏提示
            }
        }

        // 保留原有头像控制播放/暂停
        avatarContainer.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                avatarContainer.style.boxShadow = 'none';
            } else {
                bgMusic.play();
                avatarContainer.style.boxShadow = '0 0 20px #f472b6';
            }
            isPlaying = !isPlaying;
        });

        // 原有错误弹窗逻辑不变
        const errorModal = document.getElementById('errorModal');
        const refreshBtn = document.getElementById('refreshBtn');

        window.addEventListener('error', (e) => {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'AUDIO') {
                errorModal.style.display = 'flex';
            }
        });

        refreshBtn.addEventListener('click', () => {
            window.location.reload();
        });
    </script>
