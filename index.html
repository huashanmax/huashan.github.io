<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花扇的资源站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: #0a0518;
            color: #fff;
            font-family: "Microsoft YaHei", sans-serif;
            background-image: 
                radial-gradient(1px 1px at 10px 20px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 30px 80px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 50px 140px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 70px 50px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 90px 120px, #e0e7ff, rgba(0,0,0,0.8)),
                radial-gradient(1px 1px at 110px 180px, #e0e7ff, rgba(0,0,0,0.8));
            background-repeat: repeat;
            background-size: 120px 120px;
        }
        .header {
            text-align: center;
            padding: 40px 0 20px;
        }
        .header h1 {
            font-size: 28px;
            color: #f0e6ff;
            margin-bottom: 30px;
        }
        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #c084fc;
            transition: border-color 0.3s;
            animation: rotate 15s linear infinite;
        }
        .avatar-container:hover .avatar {
            border-color: #f472b6;
            box-shadow: 0 0 20px #f472b6;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .download-btn {
            display: block;
            width: 100%;
            height: 60px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
        }
        .download-btn span {
            margin-right: 8px;
            color: #ffd700;
        }
        .download-btn:hover {
            transform: translateY(-3px);
        }
        /* 新增：音乐状态指示器样式 */
        .music-status {
            text-align: center;
            margin-top: 20px;
            color: #c084fc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>花扇的资源站</h1>
        <div class="avatar-container" id="musicToggle">
            <img src="http://glowguide.space/img/68ee842539816.jpg" alt="头像" class="avatar">
        </div>
        <div class="music-status">点击头像播放/暂停音乐</div>
    </div>
    <div class="btn-container">
        <a href="https://v.kuaishou.com/npNbW8hX" class="download-btn" target="_blank"><span>1</span>花扇快手主页</a>
        <a href="https://v.douyin.com/Y9QlHOUdQEs/ 4@4.com :1pm" class="download-btn" target="_blank"><span>2</span>花扇抖音主页</a>
        <a href="https://www.123865.com/s/DHheVv-ZYFb" class="download-btn" target="_blank"><span>3</span>花扇的版本站</a>
        <a href="https://easylink.cc/yfrzc9" class="download-btn" target="_blank"><span>4</span>花扇改双旦debug</a>
        <a href="https://easylink.cc/iogrda" class="download-btn" target="_blank"><span>5</span>地铁跑酷墨西哥2025菜单</a>
        <a href="https://easylink.cc/dd4mwe" class="download-btn" target="_blank"><span>6</span>观看改存档教程</a>
        <a href="https://easylink.cc/n7c9az" class="download-btn" target="_blank"><span>7</span>墨西哥存档2025</a>
        <a href="https://easylink.cc/l7cxh2" class="download-btn" target="_blank"><span>8</span>自带hook框架</a>
        <a href="https://你的新链接" class="download-btn" target="_blank"><span>9</span>下载安装包</a>
        <a href="https://你的新链接" class="download-btn" target="_blank"><span>10</span>下载安装包</a>
    </div>
    <script>
        // 预加载音效
        const clickSound = new Audio('http://share.sunjiada.cn/data/music_57832650.mp3');
        
        // 为所有按钮添加点击事件
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // 播放音效
                clickSound.currentTime = 0; // 重置播放位置，允许连续点击
                clickSound.play().catch(err => {
                    console.log('播放音效失败:', err);
                });
            });
        });

        // 背景音乐功能
        const bgMusic = new Audio('http://share.sunjiada.cn/data/music_67134445.mp3');
        let isMusicPlaying = false;
        const musicToggle = document.getElementById('musicToggle');

        // 点击头像播放/暂停音乐
        musicToggle.addEventListener('click', function() {
            if (isMusicPlaying) {
                bgMusic.pause();
                this.style.boxShadow = 'none';
            } else {
                bgMusic.play().catch(err => {
                    console.log('播放音乐失败，需要用户交互:', err);
                });
                this.style.boxShadow = '0 0 30px #f472b6';
            }
            isMusicPlaying = !isMusicPlaying;
        });

        // 当音乐实际开始播放时，更新状态
        bgMusic.addEventListener('play', function() {
            isMusicPlaying = true;
            musicToggle.style.boxShadow = '0 0 30px #f472b6';
        });

        // 当音乐暂停时，更新状态
        bgMusic.addEventListener('pause', function() {
            isMusicPlaying = false;
            musicToggle.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
